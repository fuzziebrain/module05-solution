<div class="container">
  <h2 class="text-center">My Info</h2>
  <div class="alert alert-warning" ng-hide="myinfoCtrl.member">
    Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now</a>!
  </div>
  <div class="row" ng-show="myinfoCtrl.member">
    <div class="col-md-2">First name</div>
    <div class="col-md-6">{{ myinfoCtrl.member.firstName }}</div>
  </div>
  <div class="row" ng-show="myinfoCtrl.member">
    <div class="col-md-2">Last name</div>
    <div class="col-md-6">{{ myinfoCtrl.member.lastName }}</div>
  </div>
  <div class="row" ng-show="myinfoCtrl.member">
    <div class="col-md-2">Email</div>
    <div class="col-md-6">{{ myinfoCtrl.member.email }}</div>
  </div>
  <div class="row" ng-show="myinfoCtrl.member">
    <div class="col-md-2">Phone number</div>
    <div class="col-md-6">{{ myinfoCtrl.member.phoneNumber }}</div>
  </div>
  <div class="row" ng-show="myinfoCtrl.menuItem">
    <div class="col-md-12">
      <h3 class="text-center">Favourite Dish</h3>
    </div>
    <div class="col-md-2">
      <div class="menu-item-photo">
        <img class="img-responsive" width="250" height="150" ng-src="{{myinfoCtrl.basePath}}/images/{{myinfoCtrl.menuItem.short_name}}.jpg" alt="{{myinfoCtrl.menuItem.name}}">
      </div>
    </div>
    <div class="menu-item-description col-md-6">
      <h3 class="menu-item-title">{{myinfoCtrl.menuItem.name}}</h3>
      <p class="menu-item-details">{{myinfoCtrl.menuItem.description}}</p>
    </div>
  </div>
</div>
